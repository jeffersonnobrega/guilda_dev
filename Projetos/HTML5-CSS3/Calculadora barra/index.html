<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Calculadora de Barra</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculadora de Barra</h1>
      
        <p>Usar peso da Barra (20Kg)</p>
        <input type="checkbox" id="chk" />
        <label for="chk" class="switch">
          <span class="slider"></span>
        </label>
        <div class="container-botoes"></div>
          <div><p>Outro valor</p>
          <input type="text" id="outro" />
          <button type="submit" onclick="">Enviar</button>
          </div>
      </div>
    </div>

    <script src="./src/script.js"></script>
  </body>
</html>
